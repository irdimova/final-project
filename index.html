<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love to travel</title>
  <link rel="stylesheet" href="screen.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="photo/data.js" type="text/javascript"></script>
</head>
<body onselectstart="return false;">
<div id="jquery-script-menu" style="border-top: 5px solid #88371A;
        background: rgba(244, 186, 127, 0.6);">
<div class="jquery-script-center">
  <h2>Love to Travel</h2><input type="image" src="photo/logo.png" class="button" onclick="location.href='index_continents.html'" />
<div class="jquery-script-clear"></div>
</div>
</div>
<h1 style="margin:150px auto 30px auto; text-align:center;"></h1>
  <div class="wrap" id="wrap">
    <div class="photo photo_front" id="photo_{{index}}" onclick="turn(this)">
      <div class="photo-wrap">
        <div class="side side-front">
          <p class="image"><img src="photo/{{img}}"></p>
          <p class="caption">{{caption}}</p>
        </div>
        <div class="side side-back">
          <p class="desc">{{desc}}</p>
        </div>
      </div>
    </div>
</div>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
